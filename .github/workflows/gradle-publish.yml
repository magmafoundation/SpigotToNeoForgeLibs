name: Build and Publish

on:
  push:
    branches: [ main ]
    tags: ['*']
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      MAGMA_REPO_USER: ${{ secrets.MAGMA_REPO_USER }}
      MAGMA_REPO_PASS: ${{ secrets.MAGMA_REPO_PASS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set release version (from tag or default)
        id: get_version
        env:
          TAG_FROM_EVENT: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          if [ -n "$TAG_FROM_EVENT" ]; then
            VERSION="$TAG_FROM_EVENT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION=1.0.0
          fi
          VERSION="${VERSION#v}"
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: show refs and version
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "github.ref_name=${{ github.ref_name }}"
          echo "Derived RELEASE_VERSION=$RELEASE_VERSION"

      - name: Build and publish
        run: ./gradlew publish --no-daemon -PreleaseVersion="$RELEASE_VERSION"
